<!DOCTYPE html>
<head>
{% from 'macros.html' import resources %}
{% block head %}
{% endblock %}
<title>{% block title %} {% endblock %}</title>
{{ resources() }}
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="nav-collapse collapse">
					<a href="{{ home.href }}" class="brand"> {{ home.caption }} </a>
					<ul class="nav">
				    {% for item in navigation %}
				        <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
				    {% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<!-- Put content HERE. -->
		{% block content %}
		{% endblock %}
	</div>
	<footer>
		{% block footer %}
		{% endblock %}
	</footer>
</body>
</html>
